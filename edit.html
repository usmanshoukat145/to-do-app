<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Task</title>


  <script src="https://cdn.tailwindcss.com"></script>


  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>body{font-family:'Lato',sans-serif}</style>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">

  <header class="bg-blue-600 text-white p-4 text-center text-2xl font-semibold">
    Edit Task
  </header>

 
  <main class="flex-1 p-4 max-w-xl mx-auto">
    <form id="edit-form" class="space-y-4 bg-white p-6 rounded shadow">
      <div class="flex flex-col gap-1">
        <label for="edit-title" class="font-medium">Task Title</label>
        <input id="edit-title" type="text" required class="p-2 rounded border border-blue-300" />
      </div>

      <div class="flex flex-col gap-1">
        <label for="edit-due" class="font-medium">Due Date &amp; Time</label>
        <input id="edit-due" type="datetime-local" required class="p-2 rounded border border-blue-300" />
      </div>

      <div class="flex items-center gap-2">
        <input id="edit-completed" type="checkbox" />
        <label for="edit-completed">Completed</label>
      </div>

      <div class="flex gap-3">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded flex-1">Save</button>
        <a href="index.html" class="bg-gray-300 text-gray-700 px-4 py-2 rounded flex-1 text-center">Cancel</a>
      </div>
    </form>
  </main>

 
  <footer class="bg-blue-100 text-center p-2 text-sm text-blue-800">
     My Toâ€‘Do App
  </footer>


  <script src="edit.js"></script>
</body>
</html>

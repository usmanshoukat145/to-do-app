<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Lato -->
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Lato', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 text-center text-2xl font-semibold">
    To-Do List App with Due Dates
  </header>

  

  <!-- Main Section -->
  <main class="flex-1 p-4 max-w-3xl mx-auto">
    <!-- Task Form -->
    <section class="mb-6">
      <form id="task-form" class="flex flex-col sm:flex-row gap-2">
        <input type="text" id="task-input" placeholder="Enter task" required
          class="flex-1 p-2 rounded border border-blue-300" />
        <input type="datetime-local" id="due-date-input" required
          class="p-2 rounded border border-blue-300" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add Task</button>
      </form>
    </section>

    <!-- Filter Buttons -->
    <section class="mb-4 space-x-2">
      <button class="filter-btn bg-white border px-3 py-1 rounded" data-filter="all">All</button>
      <button class="filter-btn bg-white border px-3 py-1 rounded" data-filter="upcoming">Upcoming</button>
      <button class="filter-btn bg-white border px-3 py-1 rounded" data-filter="overdue">Overdue</button>
      <button class="filter-btn bg-white border px-3 py-1 rounded" data-filter="completed">Completed</button>
    </section>

    <!-- Task List -->
    <section>
      <ul id="task-list" class="space-y-4"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-100 text-center p-2 text-sm text-blue-800">
    &copy; 2025 My To-Do App | Built with ❤️
  </footer>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
